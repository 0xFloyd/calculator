<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

    <!-- Bootstrap CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='style.css'>

    <title>Calculator</title>
</head>

<body>
    <div class='container'>
        <div class="row">
            <div class="col-xs-12 text-center calcTitle">Calculator by Ryan Floyd</div>
        </div>
        <div class="row calculationRow">
            <div class="col-xs-12 text-right answerCol"><span class="align-bottom" id="calculatingValue"></span>&nbsp;</div>
        </div>
        <div class="row answerRow">
            <div class="col-xs-12 text-right answerCol" id="answer">&nbsp;</div>
        </div>
        <div class="row buttonRows">
            <div class="col-xs-3 calcButton text-center"><button class="emptyButton" id="clear">C</button></div>
            <div class="col-xs-3 calcButton text-center"><button class="emptyButton" id="inverse">+ - /</button></div>
            <div class="col-xs-3 calcButton text-center"><button class="emptyButton" id="percentage">%</button></div>
            <div class="col-xs-3 calcButton text-center"><button class="emptyButton emptyCalc" id="divide" value="/">/</button></div>
        </div>
        <div class="row buttonRows">
            <div class="col-xs-3 calcButton text-center"><button class="emptyButton" id="seven" value="7">7</button></div>
            <div class="col-xs-3 calcButton text-center"><button class="emptyButton" id="eight" value="8">8</button></div>
            <div class="col-xs-3 calcButton text-center"><button class="emptyButton" id="nine" value="9">9</button></div>
            <div class="col-xs-3 calcButton text-center"><button class="emptyButton emptyCalc" id="multiply" value="*">X</button></div>
        </div>
        <div class="row buttonRows">
            <div class="col-xs-3 calcButton text-center"><button class="emptyButton" id="four" value="4">4</button></div>
            <div class="col-xs-3 calcButton text-center"><button class="emptyButton" id="five" value="5">5</button></div>
            <div class="col-xs-3 calcButton text-center"><button class="emptyButton" id="six" value="6">6</button></div>
            <div class="col-xs-3 calcButton text-center"><button class="emptyButton emptyCalc" id="subtract" value="-">-</button></div>
        </div>
        <div class="row buttonRows">
            <div class="col-xs-3 calcButton text-center"><button class="emptyButton" id="one" value="1">1</button></div>
            <div class="col-xs-3 calcButton text-center"><button class="emptyButton" id="two" value="2">2</button></div>
            <div class="col-xs-3 calcButton text-center"><button class="emptyButton" id="three" value="3">3</button></div>
            <div class="col-xs-3 calcButton text-center"><button class="emptyButton emptyCalc" id="add" value="+">+</button></div>
        </div>
        <div class="row buttonRows">
            <div class="col-xs-6 calcButton text-left"><button class="emptyButton" id="zero" value="0">0</button></div>
            <!--<div class="col-xs-3 calcButton text-center">&nbsp;</div>-->
            <div class="col-xs-3 calcButton text-center">.</div>
            <div class="col-xs-3 calcButton text-center"><button class="emptyButton emptyCalc" id="equals" value="=">=</button></div>
        </div>
        
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src='script.js'></script>
</body>

</html>
