<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

    <!-- Bootstrap CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='style.css'>

    <title>Calculator</title>
</head>

<body>
    <div class='container'>
        <div class="row">
            <div class="col-xs-12 text-center calcTitle">Calculator by Ryan Floyd</div>
        </div>
        <div class="row answerRow">
            <div class="col-xs-12 text-right answerCol">1 + 3 * 7</div>
        </div>
        <div class="row answerRow">
            <div class="col-xs-12 text-right answerCol">22</div>
        </div>
        <div class="row calcRows">
            <div class="col-xs-3 calcButton text-center">C</div>
            <div class="col-xs-3 calcButton text-center">+ / -</div>
            <div class="col-xs-3 calcButton text-center">%</div>
            <div class="col-xs-3 calcButton text-center operatorCol">/</div>
        </div>
        <div class="row calcRows">
            <div class="col-xs-3 calcButton text-center">7</div>
            <div class="col-xs-3 calcButton text-center">8</div>
            <div class="col-xs-3 calcButton text-center">9</div>
            <div class="col-xs-3 calcButton text-center operatorCol">x</div>
        </div>
        <div class="row calcRows">
            <div class="col-xs-3 calcButton text-center">4</div>
            <div class="col-xs-3 calcButton text-center">5</div>
            <div class="col-xs-3 calcButton text-center">6</div>
            <div class="col-xs-3 calcButton text-center operatorCol">-</div>
        </div>
        <div class="row calcRows">
            <div class="col-xs-3 calcButton text-center">1</div>
            <div class="col-xs-3 calcButton text-center">2</div>
            <div class="col-xs-3 calcButton text-center">3</div>
            <div class="col-xs-3 calcButton text-center operatorCol">+</div>
        </div>
        <div class="row calcRows">
            <div class="col-xs-6 calcButton text-center">0</div>
            <div class="col-xs-3 calcButton text-center">.</div>
            <div class="col-xs-3 calcButton text-center operatorCol">=</div>
        </div>
        
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script type='text/javascript' src='script.js'></script>
</body>

</html>
